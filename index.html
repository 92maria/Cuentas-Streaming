<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP'S STORES</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('https://img.freepik.com/vector-premium/fondo-geometrico-azul-oscuro_584573-175.jpg?w=996') no-repeat center center/cover;
            color: #ff0000;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .section img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }
        .section h2 {
            margin: 10px 0;
            color: #333;
        }
        .section p {
            margin: 10px 0;
            line-height: 1.6;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        .btn:hover {
            background: #218838;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 0 10px;
            }
            header h1 {
                font-size: 24px;
            }
            header p {
                font-size: 16px;
            }
            .section h2 {
                font-size: 20px;
            }
            .section p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>PP'S STORES</h1>
        <p>Disponemos cuentas de streaming</p>
    </div>
</header>

<div class="container">
    <div class="section">
        <h2>Cuentas de Streaming</h2>
        <img src="IMAGENES/CUENTAS STREAMING.webp" alt="Cuentas de Streaming">
        <p>Obtén acceso a las mejores plataformas de streaming con nuestras cuentas premium.</p>
        <a href="cuentas_de_streaming.html" class="btn">Ver Más Cuentas_de_Streaming</a>
    </div>

    
</div>

</body>
</html>
